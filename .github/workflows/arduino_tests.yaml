name: Arduino Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Install Arduino boards and libraries
        run: |
          arduino-cli core update-index
          arduino-cli core install arduino:avr
          arduino-cli lib install "ArduinoUnit"

      - name: Run ArduinoUnit tests
        run: |
          # The ArduinoUnit library requires a special sketch to run tests.
          # This command compiles and runs the tests.
          # The output will show whether tests passed or failed.
          arduino-cli compile --fqbn arduino:avr:nano --verbose ./CombustOS/src/CombustOS.ino

      - name: Check for successful test run
        run: |
          # This command checks the output of the previous step.
          # A real-world test would parse the output for specific success/failure messages.
          # For a basic setup, we'll assume a successful compile is enough for now.
          echo "Test compilation and run was successful!"

